<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elevation data with A-Frame (wireframe)</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
</head>

<body>
  <a-scene renderer="antialias: true" >
    <!-- Camera -->
    <a-entity position="0 60 -200" rotation="-20 180 0">
      <a-entity camera look-controls wasd-controls cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

    <!-- Terrain-->
    <a-entity rotation="0 180 0" terrain-model="dem: url(map.bin);
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100;
      	  wireframe: true"
	      id="terrain"></a-entity>

    <a-entity light="color: #FFF; intensity: 1; type: ambient"></a-entity>

  </a-scene>
</body>

</html>
